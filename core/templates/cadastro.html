{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'img/auth-bg.jpg' %}">
    <link rel="stylesheet" href="{% static 'img/grupo-mundialmix-.png' %}">
    <title>Cadastro de Usu√°rio</title>
</head>
<body style="background: url(static/img/auth-bg.jpg) ;">
    <form action="{%url 'index'%}">
        <div class="logo-cas">
            {{ form.as_p }}
            <h1 id="logo-grupo">
              <img src="{% static 'img/grupo-mundialmix-.png' %}" alt="">
            </h1>
            <!-- formulario -->
            <label for="Nome" id="name"> Nome completo: </label>
            <input type="text" placeholder="Nome" id="bnt_name" name="nome"/>

            <label for="Email" id="mail"> Email: </label>
            <input type="text" placeholder="Email" id="bnt_mail" name="email"/>

            <label for="nickname" id="nickname"> Login: </label>
            <input type="text" placeholder="Login" id="bnt_nickname" name="nickname">

            <label for="pass" id="pass"> Senha: </label>
            <input type="password" placeholder="Senha" id="bnt_pass" name="pass"/>
            <!-- formulario -->
            <!-- botoes -->
            <button id="cadastrar">Cadastrar</button>
            <button id="voltar">Voltar</button>
            <!-- botoes -->
        </div>

        
        
    </form>
    
    
</body>
</html>
