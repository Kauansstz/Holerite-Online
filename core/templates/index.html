{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login de Acesso</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'img/auth-bg.jpg' %}">
    <link rel="stylesheet" href="{% static 'img/grupo-mundialmix-.png' %}">
  </head>
  <body style="background: url(static/img/auth-bg.jpg) ;">

    <div class="master">
      <h1 id="logo-grupo">
        <img src="{% static 'img/grupo-mundialmix-.png' %}" alt="">
      </h1>
      <form action="{% url 'menu' %}" method="post">{% csrf_token %}
        
      
    <div class="boss">
        <div>
         <h3 class="conf">Usuário</h3> 
          <input style="width: 200px; height: 25px; border: 1px solid rgb(209, 206, 206) ; " type="text" placeholder="Usuário" name="username">
          <br>
          <h3 class="conf">Senha</h3>
          <input style="width: 200px; height: 25px; border: 1px solid rgb(209, 206, 206) ; " type="password" placeholder="Senha" name="password">
        </div>
        
        <p class="conf">
          <input type="checkbox">
          <label for="">Lembre-me</label>  
        </p>
        <div>
          <button id="bt_entrada">
            Entrar
          </button>
          
        </div>

       </div>
    </div>
      </form>
  </body>

</html>
