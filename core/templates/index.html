{% load static %}
{% load bootstrap4 %}
<!-- Tela de login -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Acesso</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'img/fundo.jpeg' %}">
  <link rel="stylesheet" href="{% static 'img/carteira.ico' %}">
</head>
<body style="background: url(static/img/fundo.jpeg);">
  <div class="master">
    <div class="img-master">
      <img src="{% static 'img/carteira.ico' %}" alt="" style="width: 80px;">
    </div>
    <h1>
      <span id="tittle">
        Holerite Online
      </span>
    </h1>
    <div class="boss">
      <form action="{% url 'index' %}" method="post" >{% csrf_token %}
        <div>
          <h3 class="tittle-box">
            Mátricula
          </h3>
          <input type="text" class="box" placeholder="Mátricula..." name="registration" >

          <h3 class="tittle-box"> 
            Senha
          </h3>
          <input type="password" class="box" placeholder="Senha..." name="password">
        </div>
        <br>
        <div class="error">
          {% bootstrap_messages %} {{ error_message }}
        </div>
        <button id="box-enter" type="submit">Entrar</button>
      </div>
      </form>
    
  </div>
</body>
</html>
